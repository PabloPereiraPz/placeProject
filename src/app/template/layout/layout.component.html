<div class="min-h-screen flex flex-col">
    <header class="bg-gradient-to-r from-blue-400 to-blue-500 text-white p-6 shadow-lg fixed w-full top-0 z-50">
        <div class="text-center">
            <h1 class="text-3x1 font-bold"> {{props.titulo}} </h1>
            <p class="text-lg mt-2"> {{props.subTitulo}} </p>
        </div>

        <div class="mt-4">
            <hr class="border-t border-blue-300 opacity-50">
        </div>

        <nav class="mt-4">
            <ul class="flex justify-center space-x-5 text-white font-semibold">
                <li><a routerLink="/galeria" class="hover:text-yellow-300"> Galeria </a></li>

                <li><a routerLink="/categorias" class="hover:text-yellow-300"> Categorias </a></li>

                <li><a routerLink="/lugares" class="hover:text-yellow-300"> Lugares </a></li>

                <li><a (click)="logout()" routerLink="/''" class="hover:text-yellow-300"> Sair </a></li>
            </ul>
        </nav>
    </header>

    <main class="flex-grow pt-48">
        <div class="container mx-auto px-4">
            <div [@routeAnimations]="prepareRoute(outlet)" class="relative z-10 bg-white min-h-[calc(100vh-theme(spacing.48)-theme(spacing.16))]">
                <router-outlet #outlet="outlet"></router-outlet>
            </div>
        </div>
    </main>

    <footer class="bg-gray-200 text-center p-4 relative z-0">
        <p class="text-gray-600 text-sm">2025 Raking Melhores Lugares. Todos os direitos reservados.</p>
    </footer>
</div>
