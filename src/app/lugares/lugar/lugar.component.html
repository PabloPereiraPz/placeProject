<div class="p-6 max-w-lg mx-auto bg-white shadow-lg rounded-lg mt-6">
    <h2 class="text-2x1 font-semibold text-gray-700 mb-4"> Novo Lugar </h2>
    <hr>

    <form id="lugarForm" [formGroup]="camposForm" (ngSubmit)="salvar()">
        <div class="mb-4">
            <label class="block text-gray-600 font-medium mb-2" for="nome">Nome </label>
            <input type="text" id="nome" name="nome" formControlName="nome"
                class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400 outline"
                placeholder="Praia da Pipa" required>
            <span class="text-red-500 text-sm" *ngIf="isCampoInvalido('nome')">
                Campo obrigatório
            </span>
        </div>

        <div class="mb-4">
            <label class="block text-gray-600 font-medium mb-2" for="categoria">Categoria </label>
            <select name="categoria" id="categoria" formControlName="categoria"
                class="w-full p-3 border border-gray-300 shadow-sm focus: outline-none focus: ring focus: ring-blue-400">

                <option [value]=""> Selecione uma categoria: </option> <!-- seletor -->
                <option *ngFor="let catego of categorias" [value]="catego.nome"> <!-- puxando categorias da API. -->
                    {{catego.nome}}
                </option>
            </select>
            <span class="text-red-500 text-sm" *ngIf="isCampoInvalido('categoria')">
                Campo obrigatório
            </span>
        </div>

        <div class="mb-4">
            <label class="block text-gray-600 font-medium mb-2" for="localizacao">Localização </label>
            <input type="text" id="localizacao" name="localizacao" formControlName="localizacao"
                class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400 outline"
                placeholder="Localidade: " required>

            <span class="text-red-500 text-sm" *ngIf="isCampoInvalido('localizacao')">
                Campo obrigatório
            </span>
        </div>


        <div class="mb-4">
            <label class="block text-gray-600 font-medium mb-2" for="urlFoto">Foto </label>
            <input type="text" id="urlFoto" name="urlFoto" formControlName="urlFoto"
                class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400 outline"
                placeholder="http://exemplo.com/foto.jpg: " required>
            <span class="text-red-500 text-sm" *ngIf="isCampoInvalido('urlFoto')">
                Campo obrigatório
            </span>
        </div>

        <div class="mb-4">
            <label class="block text-gray-600 font-medium mb-2" for="avaliacao">Avaliação </label>
            <select id="avaliacao" name="avaliacao"
                class="w-full p-3 border border-gray-300 shadow-sm focus: outline-none focus: ring focus: ring-blue-400"
                formControlName="avaliacao">

                <option [value]=""> Selecione uma avaliação: </option>
                <option [value]="1"> 1 - Ruim </option>
                <option [value]="2"> 2 - Regular </option>
                <option [value]="3"> 3 - Bom </option>
                <option [value]="4"> 4 - Muito bom </option>
                <option [value]="5"> 5 - Excelente </option>
            </select>

            <span class="text-red-500 text-sm" *ngIf="isCampoInvalido('avaliacao')">
                Campo obrigatório
            </span>
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white font-semibold p-3 rounded shadow hover:bg-blue-600">
            Cadastrar Lugar </button>
    </form>

</div>
