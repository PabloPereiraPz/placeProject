<div class="p-6 max-w-lg mx-auto bg-white shadow-lg rounded-lg mt-6">
    <h2 class="text-2x1 font-semibold text-gray-700 mb-4"> Nova Categoria </h2>

    <form id="categoriaForm" [formGroup]="camposForm" (ngSubmit)="salvar()">
        <!-- campo nome -->
        <div class="mb-4">
            <label class="block text-gray-600 font-medium mb-2"> Nome</label>
            <input class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400 outline"
                type="text" id="nome" name="nome" placeholder="Ex: Restaurantes, Praias, Lugares turísticos" formControlName='nome' required />

            <span class="text-red-500 text-sm" *ngIf="isCampoInvalido('nome')">
                Campo obrigatório
            </span>
        </div>
        <!-- campo descrição -->
        <div class="mb-4">
            <label class="block text-gray-600 font-medium mb-2"> Descrição </label>
            <textarea rows="4"
                class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-400 outline"
                type="text" id="descricao" name="descricao" placeholder="Ex: Descrição da categoria" formControlName="descricao" required>
            </textarea>
            <span class="text-red-500 text-sm" *ngIf="isCampoInvalido('descricao')">
                Campo obrigatório
            </span>
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white font-semibold p-3 rounded shadow hover:bg-blue-600">
            Cadastrar Categoria </button>
    </form>
</div>
